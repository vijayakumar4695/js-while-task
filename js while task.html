<!DOCTYPE html>
<html>
<head>
<title>While Condition Checking</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
	
.container-fluid {
	background: lightgrey;
	width: 500px;
	margin-top: 80px;
}
#N1 {
	width: 150px;
	height: 30px;
	font-size: 18px;
	color:white;

	text-align: center;
}
#N1:hover {
	background:purple;
}

#N2 {
	width: 150px;
	height: 30px;
	font-size: 18px;
	color:white;
	text-align: center;
}
#N2:hover {
	background: red;
}
h2 {
	border:4px solid black;
}


</style>
<body>
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-lg-12 col-nd-12 col-sm -12">
				<h2>While Condition Checking</h2>
            </div>
			</div>
         <div class="row">
			<div class="col-lg-12 col-nd-12 col-sm -12">
				<b>Input1 :</b><input type="text" id="N1">
				<br>
				<br>
				<b>Input2 :</b><input type="text" id="N2">
			</div>
		</div>

		 <div class="row">
			<div class="col-lg-12 col-nd-12 col-sm -12">
				<br>
				<br>

				<button type="button" onclick="myFunction()" class="btn btn-primary">SUBMIT</button>
				<p id="demo"> </p>
		</div>
		</div>
        </div>
				
<script>
function myFunction() {

	var Input1 =document.getElementById('N1').value;
    var Input2 =document.getElementById('N2').value;
     var text="";
     if(Input1<Input2){
     var i=Input1;
     while (i<Input2) {
     	text += "<br> The number is" + i;
     	i++;
     }
 }
   else if (Input1>Input2) {
   	var i=Input2;
   	 while (i<Input1) {
     	text += "<br> The number is" + i;
     	i++;
     }

   }
document.getElementById("demo").innerHTML= text
console.log(Input1,Input2)
}


</script>
 </body>
 </html>
